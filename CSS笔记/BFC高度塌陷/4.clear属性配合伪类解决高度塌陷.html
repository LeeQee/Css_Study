<style>
    .box1 {
        border: 10px solid red;
    }

    /* 使用伪类配合clear解决高度塌陷问题,思路按照box3来，就可以不用修改dom结构了 */
    .box1::after {
        content: '';
        display: block;
        clear: both;
    }

    .box2 {
        width: 200px;
        height: 200px;
        background-color: darksalmon;
        float: left;
    }

    .box3 {
        /* 通过修改dom配合css清除浮动clear解决高度塌陷不推荐该方式 */
        background-color: aquamarine;
        clear: both;
    }
</style>
