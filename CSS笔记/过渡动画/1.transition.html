<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <style>
        .box1 {
            width: 800px;
            height: 800px;
            background-color: grey;
        }

        .box1 div {
            width: 100px;
            height: 100px;
            transition: all 0.3s
        }

        .box2 {
            background-color: #bfa;
        }

        .box1:hover .box2 {
            width: 200px;
            height: 200px;

        }
    </style>
</body>

</html>
