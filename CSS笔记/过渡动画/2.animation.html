<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>annimation</title>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <style>
        .box1 {
            width: 800px;
            height: 400px;
            background-color: grey;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            /* 设置Box2动画 */
            /* animation-name：要对当前元素生效的关键帧的名字 */
            animation-name: test;
            /* animation-duration：动画的执行时间 */
            animation-duration: 2s;
        }

        /* 动画
            动画和过渡类似，都是实现一些动态的效果
            不同的是过渡需要某个属性发生变化时候才会触发
            动画则可以自动触发动态效果

            设置动画效果，必须要先设置一个关键帧，关键帧设置了动画执行的每一个步骤
        
        */

        @keyframes test {
            to {
                margin-left: 700px;
            }

            from {
                margin-left: 0;
            }
        }
    </style>
</body>

</html>
