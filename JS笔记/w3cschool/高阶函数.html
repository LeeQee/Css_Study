<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数</title>
</head>
<body>
    <script>
        // 形参和返回值是函数的函数都称之为高阶函数
        // 回调函数
        function sort(value,fn){
            // console.log(value)
            value=value.reverse()
            return (value)=>{
                // console.log('开始排序')
                return fn(value)
            }

        }
        const arr = [1,3,4,5,3]
        const result = sort(arr,(value)=>{
            console.log('我是回调函数进行排序日志记录',value)
            
            return value
        })
        console.log(result(arr))
        
    </script>
</body>
</html>
