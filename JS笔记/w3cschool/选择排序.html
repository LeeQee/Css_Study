<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
</head>

<body>
    <script>
        const arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4]
        /**
         * 0, 9, 3, 2, 8, 1, 5, 7, 6, 4
         * 0, 1, 9, 3, 8, 2, 5, 7, 6, 4
         * 0, 1, 2, 9, 8, 3, 5, 7, 6, 4
         * 0, 1, 2, 3, 9, 8, 5, 7, 6, 4
         * 0, 1, 2, 3, 4, 9, 8, 7, 6, 5
         * ...
         * **/
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    let temp = arr[i];
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
        }
        console.log(arr)

    </script>
</body>

</html>
