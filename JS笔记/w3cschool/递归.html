<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归</title>
</head>

<body>
    <script>
        /**
         * 递归：调用自身的函数称之递归函数
         * 递归函数需要两个要素
         *  - 基线条件：递归停止的条件
         *  递归条件：对递归问题进行处理拆分
         * 练习：斐波那契数列（兔子数列：有一对兔子，第三个月可以开始每个月生出一对兔子，新出生的兔子也是以此类推）,求第n月多少只兔子
         * ==》f(n+2)=f(n)+f(n+1)
         * 注意：递归每轮执行都会开辟一块内存存储函数对象，消耗内存性能
         * 通常清空下建议使用循环来做
         * **/
        function rabbit(n) {
            if (n < 3) {
                return 1
            } else {
                return rabbit(n - 1) + rabbit(n - 2)
            }
        }
        console.log(rabbit(10))
    </script>
</body>

</html>
